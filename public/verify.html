<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./styles/login.css">

    <title>Verification page</title>
</head>

<body>
    <div class="main-layout">
        <div class="layout">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <img src="./assets/images/sidelogo.jpeg" class="side-img" />
                    </div>
                    <div class="col-sm-6">
                        <img src="./assets/images/hippilogo.png" class="logo" />
                        <div class="otp-layout">
                            <h4>Enter OTP</h4>
                            <div>
                                <form action="./Login.html">
                                    <div class="d-flex flex-row mt-5">
                                        <input type="text" style="width: 40px;" id="input-field" class="form-control"
                                            autofocus="">
                                        <input type="text" style="width: 40px;" id="input-field" class="form-control" required>
                                        <input type="text" style="width: 40px;" id="input-field" class="form-control" required>
                                        <input type="text" style="width: 40px;" id="input-field" class="form-control" required>

                                        <input type="text" style="width: 40px;" id="input-field" class="form-control" required>
                                    </div>
                                    <div class="btn-grp">
                                        <input type="submit" class="button" value="Confirm OTP">
                                    </div>
                                    <div class="resend-otp">
                                        <p>Resend OTP <span style="color: orange;">(0:55)</span></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
