<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <title>Verification page</title>
</head>

<body>
    <div class="main-layout">
        <div class="layout">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6">
                        <img src="./assets/images/sidelogo.jpeg" class="side-img" />
                    </div>
                    <div class="col-sm-6">
                        <img src="./assets/images/hippilogo.png" class="logo" />
                        <div class="otp-layout">
                            <h4>Enter OTP</h4>
                            <div>
                                <form action=" " >
                                    <div class="d-flex flex-row mt-5">
                                        <!-- <input type="text" oninput="otpHandler()" style="width: 40px;"  id="input-field" class="form-control" autofocus=""> -->
                                        <input type="text" oninput="v11()" maxlength="1" style="width: 40px;"  id="v1" value="" class="form-control" autofocus>
                                        <input type="text" oninput="v22()" maxlength="1" style="width: 40px;"  id="v2" value="" class="form-control">
                                        <input type="text" oninput="v33()" maxlength="1" style="width: 40px;"  id="v3" value="" class="form-control">
                                        <input type="text" oninput="v44()" maxlength="1" style="width: 40px;"  id="v4" value="" class="form-control">
                                        <input type="text" oninput="v55()" maxlength="1" style="width: 40px;"  id="v5" value="" class="form-control">
                                        <input type="text" oninput="v66()" maxlength="1" style="width: 40px;"  id="v6" value="" class="form-control">
                                    </div>
                                    <div class="btn-grp">
                                        <input type="submit" class="button" value="Confirm OTP">
                                    </div>
                                    <div class="resend-otp">
                                        <p>Resend OTP <span style="color: orange;">(0:55)</span></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    function v11(){
        var data = document.getElementById("v1").value;
        if(data.length == 1){
            // document.getElementById("v1").value =data[0];
            document.getElementById("v2").focus();
        }
    }

    function v22(){
        var data = document.getElementById("v2").value;
        if(data.length == 0){
            // document.getElementById("v2").value ='';
            document.getElementById("v1").focus();
        }

        if(data.length == 1){
            // document.getElementById("v2").value =data[0];
            document.getElementById("v3").focus();
        }
    }
    function v33(){
        var data = document.getElementById("v3").value;
        if(data.length == 0){
            // document.getElementById("v3").value ='';
            document.getElementById("v2").focus();
        }
        if(data.length == 1){
            // document.getElementById("v3").value =data[0];
            document.getElementById("v4").focus();
        }
    }
    function v44(){
        var data = document.getElementById("v4").value;
        if(data.length == 0){
            document.getElementById("v4").value ='';
            document.getElementById("v3").focus();
        }
        if(data.length == 1){
            document.getElementById("v4").value =data[0];
            document.getElementById("v5").focus();
        }
    }
    function v55(){
        var data = document.getElementById("v5").value;
        if(data.length == 0){
            document.getElementById("v5").value ='';
            document.getElementById("v4").focus();
        }
        if(data.length == 1){
            document.getElementById("v5").value =data[0];
            document.getElementById("v6").focus();
        }
    }
    function v66(){
        var data = document.getElementById("v6").value;
        if(data.length == 0){
            document.getElementById("v6").value ='';
            document.getElementById("v5").focus();
        }
        if(data.length == 1){
            document.getElementById("v6").value =data[0];
        }
    }
</script>
