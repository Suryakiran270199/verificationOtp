<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles//login.css">
    </link>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <title>Login page</title>
</head>

<body>
    <div class="main-layout">
        <div class="container">
            <div class="row">
                <div class="col-sm-6" >
                    <img src="./assets/images/sidelogo.jpeg" class="side-img"/>
                </div>
                <div class="col-sm-6">
                    <img src="./assets/images/hippilogo.png" class="logo" />
                    <h5>Create a new account</h5>
                    <p>Registration With Mobile/Email Otp Verification </p>
                    <div>
                        <form>
                            <div class="row">
                                 <div class="col">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"/>
                                      </div>
                                 </div>
                                 <div class="col">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Surname</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1"/>
                                      </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">MobileNumber</label>
                                <input type="tel" class="form-control"  id="exampleFormControlInput1"/>
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email(optional)</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"/>
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="exampleFormControlInput1"/>
                              </div>
                              <div class="mb-3">
                                  <div class="row">
                                      <div class="col">
                                        <select>
                                            <option>date</option>
                                        </select>
                                      </div>
                                      <div class="col">
                                        <select>
                                            <option>month</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <select class="">
                                            <option>year</option>
                                        </select>
                                    </div>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col">
                                  <input type="radio" value="male" />
                                  </div>
                                  <div class="col">
                                    <input type="radio" value="female" />
                                </div>
                                <div class="col">
                                    <input type="radio" value="others"/>
                                </div>
                              </div>
                        </form>
                    </div>

                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
